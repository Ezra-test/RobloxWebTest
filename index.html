<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Username to Roblox Link Converter</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 20px;
transition: background-color 0.3s, color 0.3s;
}
  
/* Dark mode styles */
.dark-mode {
background-color: #121212;
color: #ffffff;
}
  
.light-mode {
background-color: #ffffff;
color: #000000;
}
  
.container {
max-width: 600px;
margin: auto;
position: relative; /* Position relative for absolute positioning of the toggle button */
}
textarea {
width: 100%;
height: 150px;
margin-bottom: 20px;
padding: 10px;
font-size: 14px;
background-color: inherit;
color: inherit;
border: 1px solid #ccc;
}
.links {
margin-top: 20px;
}
.link-item {
margin-bottom: 10px;
display: flex; /* Use flexbox to arrange elements */
gap: 10px; /* Add some space between elements */
align-items: center; /* Align items vertically */
justify-content: space-between; /* Push link and text apart */
}
.link-item a {
text-decoration: none;
color: blue; /* Set link color to blue */
}
.link-item a:hover {
text-decoration: underline;
}
.link-item a:visited {
color: purple; /* Change visited links to purple */
}
.copy-password-btn {
padding: 5px 10px;
font-size: 12px;
cursor: pointer;
border: none;
background-color: #ccc;
color: black;
transition: background-color 0.3s, color 0.3s;
}
.copy-password-btn:hover {
background-color: #aaa;
}
.copy-password-btn.purple {
background-color: purple;
color: white;
}
.switch-mode-btn {
position: absolute; /* Position the toggle button absolutely */
top: 10px;
right: 10px;
padding: 8px 12px;
font-size: 14px;
cursor: pointer;
border: none;
background-color: transparent;
color: inherit;
}
</style>
</head>
<body class="dark-mode">
  
<div class="container">
<h1>Username to Roblox Link Converter</h1>
<input type="file" id="fileInput" accept=".txt">
<textarea id="input" placeholder="Enter usernames in the format username:password, one per line"></textarea>
<button onclick="convertToLinks()">Convert to Links</button>
  
<div class="links" id="links">
<!-- Links will be generated here -->
</div>
  
<div class="switch-mode-btn" onclick="toggleMode()">Toggle Mode</div>
</div>
  
<script>
function convertToLinks() {
const input = document.getElementById('input').value;
const linksContainer = document.getElementById('links');
linksContainer.innerHTML = ''; // Clear existing links
  
if (!input.trim()) {
alert('Please enter valid username:password pairs.');
return;
}
  
const lines = input.split('\n');
lines.forEach(line => {
const [username, password] = line.split(':');
if (username && password) {
const linkItem = document.createElement('div');
linkItem.className = 'link-item';
  
const a = document.createElement('a');
a.href = `https://www.roblox.com/search/users?keyword=${encodeURIComponent(username)}`;
a.target = '_blank'; // Open in new tab
a.textContent = username;
a.onclick = () => {
navigator.clipboard.writeText(username);
document.querySelectorAll('.copy-password-btn').forEach(btn => btn.classList.remove('purple'));
const copyBtn = linkItem.querySelector('.copy-password-btn');
if (copyBtn) {
copyBtn.classList.add('purple');
}
};
  
const passwordSpan = document.createElement('span');
  
const copyBtn = document.createElement('button');
copyBtn.className = 'copy-password-btn';
copyBtn.textContent = 'Copy Password';
copyBtn.onclick = () => {
navigator.clipboard.writeText(password);
};
  
linkItem.appendChild(a);
linkItem.appendChild(passwordSpan);
linkItem.appendChild(copyBtn);
  
linksContainer.appendChild(linkItem);
}
});
}
  
function toggleMode() {
document.body.classList.toggle('dark-mode');
document.body.classList.toggle('light-mode');
}
</script>
</body>
</html>
